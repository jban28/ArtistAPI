name: deploy lambda functions
on:
    push:
        branches:
            - main
jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      changes: $${{ steps.find-changes.outputs.changes }}
      changed_files: $${{ steps.find-changes.outputs.files_to_deploy }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find modified files
        id: changed-files
        uses: tj-actions/changed-files@v41

      - name: Check for changes to code
        id: find-changes
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: bash ${GITHUB_WORKSPACE}/.github/scripts/changed-files.sh
        
  test:
    runs-on: ubuntu-latest
    needs: changes
    steps:
      - name: test output
        env:
          TEST: ${{ needs.changes.outputs.changes }}
        run: |
          echo $TEST

  deploy:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.changes != 0
    steps:
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Deploy changes
        env: 
          FILES_TO_DEPLOY: ${{ needs.find-changes.outputs.files_to_deploy }}
        run: bash ${GITHUB_WORKSPACE}/.github/scripts/deploy.sh